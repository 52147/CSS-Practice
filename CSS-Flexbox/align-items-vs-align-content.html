### `align-items`

- **Purpose**: `align-items` is used to align flex items along the cross axis within a single flex line. It affects the alignment of all the items within the container as a group.
- **Usage**: It is used when you want to align the items within each flex line (row or column, depending on the `flex-direction`).
- **Effect**: Applies to each individual flex item within the flex container.
- **Possible Values**: `flex-start`, `flex-end`, `center`, `baseline`, `stretch` (default).

### Example with `align-items` -->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row; /* Main axis is horizontal */
      align-items: center; /* Align items along the cross axis */
      height: 300px; /* Set a height to see the effect of align-items */
      border: 2px solid black;
    }

    .item {
      background-color: lightblue;
      margin: 10px;
      padding: 20px;
      border: 1px solid #333;
      flex: 0 0 100px; /* Fixed width and height for items */
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
    <div class="item">Item 6</div>
  </div>
</body>
</html>

### `align-content`

- **Purpose**: `align-content` is used to align flex lines within the flex container when there is extra space along the cross axis. It is used when there are multiple lines of flex items.
- **Usage**: It is used when you have a multi-line flex container (i.e., when `flex-wrap` is set to `wrap` or `wrap-reverse`) and you want to control the alignment of the entire lines within the container.
- **Effect**: Applies to the entire flex lines within the flex container.
- **Possible Values**: `stretch` (default), `flex-start`, `flex-end`, `center`, `space-between`, `space-around`, `space-evenly`.

### Example with `align-content` -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
      flex-wrap: wrap; /* Allows items to wrap onto multiple lines */
      flex-direction: row; /* Main axis is horizontal */
      align-content: space-around; /* Aligns flex lines along the cross axis */
      height: 300px; /* Set a height to see the effect of align-content */
      border: 2px solid black;
    }

    .item {
      background-color: lightblue;
      margin: 10px;
      padding: 20px;
      border: 1px solid #333;
      flex: 0 0 100px; /* Fixed width and height for items */
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
    <div class="item">Item 6</div>
  </div>
</body>
</html>

### Key Differences

- **Scope**:
  - `align-items`: Affects the alignment of flex items within a single flex line.
  - `align-content`: Affects the alignment of flex lines within the container when there are multiple lines.

- **Use Case**:
  - Use `align-items` when you need to align items within their individual lines.
  - Use `align-content` when you need to align the lines themselves within the container.

### Summary

- **Single-line flex container**: Use `align-items` to align items along the cross axis.
- **Multi-line flex container**: Use `align-content` to align the entire lines along the cross axis.

By understanding the distinction between these two properties, you can effectively control the layout and alignment of flex items and flex lines within your flex containers. -->
