<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Container styles */
    .container {
      display: flex;
      flex-direction: row; /* Main axis is horizontal */
      justify-content: center; /* Align items along the main axis */
      align-items: center; /* Align items along the cross axis */
      height: 400px; /* Set a height to see the effect of align-items */
      border: 2px solid black;
    }

    /* Item styles */
    .item {
      background-color: lightblue;
      margin: 10px;
      padding: 20px;
      border: 1px solid #333;
    }

    /* Specific order for items */
    .item1 {
      order: 3; /* Will appear third */
    }

    .item2 {
      order: 1; /* Will appear first */
    }

    .item3 {
      order: 2; /* Will appear second */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">Item 1</div> <!-- third -->
    <div class="item item2">Item 2</div> <!-- first -->
    <div class="item item3">Item 3</div> <!-- second -->
  </div>
</body>
</html>
